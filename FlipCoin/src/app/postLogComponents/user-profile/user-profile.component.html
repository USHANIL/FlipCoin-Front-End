<div class="container">

    
    <table class="child">
        <thead>
            <th>
                Profile
            </th>
        </thead>
        <tbody>
            <tr>
                <td>ID: </td>
                <td>{{profile.userId}}</td>
            </tr>
            <tr>
                <td>Username: </td>
                <td>{{profile.username}}</td>
            </tr>
            <tr>
                <td>First Name: </td>
                <td>{{profile.firstName}}</td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td>{{profile.lastName}}</td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>{{profile.email}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                  <button (click)="editMode()" type="button" class="btn" >{{editButton}}</button>  
                </td>
            </tr>
        </tfoot>

    </table>
    <app-user-profile-form *ngIf="edit === true" class="child"></app-user-profile-form>
    

</div>
