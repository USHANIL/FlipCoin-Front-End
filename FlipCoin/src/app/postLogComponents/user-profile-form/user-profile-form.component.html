<div class="container">
    <h4><b>Edit Profile</b></h4>
    <hr style="margin: 0 15%; border-top-color: #18d26e;">

    <form #it="ngForm" (ngSubmit)="updateForm()">

        <div class="form-group">
            <label>Username</label>
            <input type="text" type="username" name="username" class="form-control" [(ngModel)]="profile.username"
                #username="ngModel" placeholder="{{profile.username}}" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <!-- type password being stupid -->
            <input type="text" type="password" name="password" class="form-control" [(ngModel)]="profile.password"
                #password="ngModel" required>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" type="firstName" name="firstName" class="form-control" [(ngModel)]="profile.firstName"
                #firstName="ngModel" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" type="lastName" name="lastName" class="form-control" [(ngModel)]="profile.lastName"
                #lastName="ngModel" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" type="userEmail" name="email" class="form-control" [(ngModel)]="profile.email"
                #email="ngModel" required>
        </div>
        <button type="submit" class="btn" [disabled]="!it.form.valid">Update</button>
        
    </form>
</div>
