<form class="form-group">

    <div class="form-group">
      <fieldset class="pure-group">
        <label for="name">Name: </label>
        <input id="name" placeholder="Full Name" />
      </fieldset>

      <fieldset class="form-group">
        <label for="email"><em>Your</em> Email Address:</label>
        <input id="email" type="email" value=""
        required placeholder="your.name@email.com"/>
      </fieldset>

      <fieldset class="form-group">
        <label for="message">Message: </label>
        <textarea id="message" cols="30" rows="10" class="form-control"
        placeholder="Tell us what's on your mind..."></textarea>
      </fieldset>

      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Send</button>
    </div>


    <div class="modal fade grey" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Thank you for your meesage!</h4>
                </div>
                <div class="modal-body">
                    <p>We appreciate your feedback. </p>
                </div>
                <div class="modal-footer">

                    <button type="button z-depth-5" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>

  </form>
